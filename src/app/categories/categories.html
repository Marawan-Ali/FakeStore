<div class="p-6 md:w-[90%] mx-auto">
    <h1 class="text-2xl font-bold mb-6">Shop by Category</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
        @for(category of Categories;track $index){
        <a [routerLink]="['/products']" [queryParams]="{category:category}"
            class="flex flex-col items-center justify-center p-6 bg-white dark:bg-gray-800 rounded-lg shadow hover:shadow-lg transition">
            <i [ngClass]="getCategoryIcon(category)" class="text-4xl text-blue-500 mb-3"></i>
            <span class="text-lg font-medium capitalize text-center dark:text-white">{{ category }}</span>
        </a>
        }
    </div>
</div>
