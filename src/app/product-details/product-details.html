<div class="max-w-6xl mx-auto px-4 py-10 grid grid-cols-1 md:grid-cols-2 gap-10 items-start">
    <div class="flex justify-center items-center">
        <div class="w-full max-w-sm aspect-[4/5] bg-white rounded-xl shadow-md p-4 flex items-center justify-center">
            <img [src]="productDetails.image" [alt]="productDetails.title"
                class="max-h-full max-w-full object-contain" />
        </div>
    </div>

    <div class="space-y-6">
        <h1 class="text-2xl font-semibold text-slate-800">{{ productDetails.title }}</h1>

        <p class="text-gray-600 leading-relaxed text-sm md:text-base">{{ productDetails.description }}</p>

        <span class="inline-block bg-blue-100 text-blue-600 text-xs uppercase font-semibold px-3 py-1 rounded-full">
            {{ productDetails.category }}
        </span>

        <div class="flex justify-between items-center mt-4">
            <div class="text-lg font-bold text-blue-600">
                {{ productDetails.price | currency : '$ ' }}
            </div>

            <div class="flex items-center space-x-1 text-yellow-400 text-sm">
                <i class="fas fa-star"></i>
                <span class="font-medium text-gray-700">{{ productDetails.rating.rate }}</span>
                <span class="text-gray-500">({{ productDetails.rating.count }})</span>
            </div>
        </div>
        <button (click)="addToCart(productDetails)"
            class="mt-2 bg-blue-600 hover:bg-blue-700 text-white py-1 px-3 rounded transition duration-200">
            Add to Cart
        </button>
    </div>
</div>
