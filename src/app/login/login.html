<div class="flex justify-center items-center h-screen bg-gray-100">
    <form formGroup="loginForm" (ngSubmit)="onSubmit()" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-semibold mb-4">Login</h2>

        <div class="mb-4">
            <label class="block mb-1">Email</label>
            <input type="email" formControlName="email" class="w-full border px-3 py-2 rounded" />
            @if (loginForm.get('email')?.touched && loginForm.get('email')?.invalid) {
            <div class="text-red-500 text-sm mt-1">
                Valid email is required.
            </div>
            }
        </div>

        <div class="mb-4">
            <label class="block mb-1">Password</label>
            <input type="password" formControlName="password" class="w-full border px-3 py-2 rounded" />
            @if (loginForm.get('password')?.touched && loginForm.get('password')?.invalid) {
            <div class="text-red-500 text-sm mt-1">
                Password is required.
            </div>
            }
        </div>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Login</button>
    </form>
</div>
